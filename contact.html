      <section class="contact-section">
        <div class="contact">
          <div class="contact-headings">
            <div>
              <h3 class="logo logo-contact">
                <a class="logo-contact logo" href="index.html">rivendel</a>
              </h3>
            </div>
            <div class="form-heading">
              <!-----------TITLE & PARA------------>
              <h2 class="uppercase">
                Fill out the form and we'll be in touch to coordinate a call.
              </h2>
            </div>
          </div>

          <div class="form form-container">
            <form id="contact-form" action="" method="post" novalidate>
              <div class="form-group">
                <label for="full-name">Full Name</label>
                <input
                  id="full-name"
                  type="text"
                  name="Full Name"
                  placeholder="First Name & Last Name"
                  maxlength="50"
                  minlength="3"
                  pattern="[A-Za-z\s]{3,50}"
                  required
                />
                <span class="error-message" id="name-error"></span>
              </div>

              <div class="form-group">
                <label for="email">E-mail</label>
                <input
                  id="email"
                  type="email"
                  name="user-email"
                  placeholder="Email"
                  minlength="3"
                  maxlength="100"
                  required
                />
                <span class="error-message" id="email-error"></span>
              </div>

              <div class="form-group">
                <label for="phone-no">Phone Number</label>
                <input
                  id="phone-no"
                  type="tel"
                  pattern="[0-9]{10,15}"
                  inputmode="numeric"
                  name="user-phoneno"
                  maxlength="15"
                  required
                />
                <span class="error-message" id="phone-error"></span>
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="user-message"
                  rows="5"
                  cols="30"
                  placeholder="I would like.."
                  minlength="10"
                  maxlength="500"
                  required
                ></textarea>
                <span class="error-message" id="message-error"></span>
              </div>

              <button type="submit" class="btn btn-contact uppercase form-btn">
                Submit
              </button>
            </form>
          </div>
        </div>
        <!-----------LOGO------------>
      </section>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js" defer></script>
    <script src="script.js" defer></script>
