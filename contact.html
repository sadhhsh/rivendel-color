<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Sofia+Sans+Condensed:ital,wght@0,1..1000;1,1..1000&family=Syncopate:wght@400;700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- font picker -->

    <div class="font-picker" id="hero-fonts">
      <h3>Section Fonts</h3>
      <div class="target-buttons">
        <button class="target-btn active" data-target=".contact-headings h3">
          CONTACT HEADINGS
        </button>
      </div>
      <input type="text" class="font-search" placeholder="Search fonts..." />
      <ul class="font-results"></ul>
    </div>

    <nav class="navbar">
      <div class="nav-left">
        <!-- logo or leave blank -->
      </div>

      <ul class="nav">
        <li><a href="index.html#intro">INTRODUCTION</a></li>
        <li><a href="index.html#problem">PROBLEM</a></li>
        <li><a href="index.html#services">SERVICES</a></li>
        <li><a href="index.html#benefits">BENEFITS</a></li>
        <li><a href="index.html#process">WORK</a></li>
        <li><a href="index.html#outcome">OUTCOMES</a></li>
      </ul>

      <div class="nav-icons">
        <i class="menu-icon">☰</i>
        <i class="close-icon">✖</i>
      </div>
    </nav>

    <section class="contact-section">
      <div class="contact">
        <div class="contact-headings">
          <div>
            <h3 class="logo logo-contact">
              <a class="logo-contact" href="index.html">rivendel</a>
            </h3>
          </div>
          <div class="form-heading">
            <!-----------TITLE & PARA------------>
            <h2 class="uppercase">
              Fill out the form and we'll be in touch to coordinate a call.
            </h2>
          </div>
        </div>

        <div class="form form-container">
          <form action="" method="post">
            <label for="full-name">Full Name</label>
            <input
              id="full-name"
              type="text"
              name="Full Name"
              placeholder="First Name & Last Name"
              maxlength="255"
              minlength="3"
              required
            />

            <label for="email">E-mail</label>
            <input
              id="email"
              type="email"
              name="user-email"
              placeholder="Email"
              minlength="3"
              required
            />

            <label for="phone-no">Phone Number</label>
            <input
              id="phone-no"
              type="tel"
              pattern="[0-9]*"
              inputmode="numeric"
              name="user-phoneno"
              required
            />

            <label for="message">Message</label>
            <textarea
              id="message"
              name="user-message"
              rows="5"
              cols="30"
              placeholder="I would like.."
              minlength="3"
              required
            ></textarea>

            <button type="submit" class="btn btn-contact uppercase form-btn">
              Submit
            </button>
          </form>
        </div>
      </div>
      <!-----------LOGO------------>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://www.google.com/jsapi"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="script.js"></script>
  </body>
</html>
